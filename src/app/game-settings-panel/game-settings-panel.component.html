<div class="container-fluid">
  <button mat-raised-button class="mat-accent m-5 " (click)="emptyRoom()">CLEAR ROOM</button>
  <button mat-raised-button class="mat-primary m-5 " (click)="initMap()">START</button>
  <button mat-raised-button class="mat-warn m-5 " (click)="stopMap()">STOP</button>
  <button mat-raised-button class="mat-primary m-5 " (click)="test()">ADD TESTING DUMB</button>

  <form [formGroup]="setTimeLogOutForm" class="example-form mx-5" (ngSubmit)="setLogoutTime(setTimeLogOutForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>CHANGE TIME TO LOG OUT [sec]</mat-label>
      <input type="number" formControlName="time" matInput placeholder="180">
    </mat-form-field>
    <button mat-raised-button class="mat-primary m-5 "  type="submit">SUBMIT</button>
  </form>

  <form [formGroup]="setTimeLogOutInGameForm" class="example-form mx-5" (ngSubmit)="setLogoutTimeInGame(setTimeLogOutInGameForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>CHANGE TIME TO LOG OUT FROM GAME [sec]</mat-label>
      <input type="number" matInput formControlName="time" placeholder="900">
    </mat-form-field>
    <button mat-raised-button class="mat-primary m-5 "  type="submit">SUBMIT</button>
  </form>

  <form [formGroup]="setVersionForm" class="example-form mx-5" (ngSubmit)="setVersion(setVersionForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label>CHANGE GAME VERSION</mat-label>
      <input type="text" matInput formControlName="name" placeholder="1.0">
    </mat-form-field>
    <button mat-raised-button class="mat-primary m-5 "  type="submit">SUBMIT</button>
  </form>
</div>
