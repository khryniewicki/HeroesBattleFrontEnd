<!--[style.background-image]="bgImage"-->
<div id="tile_3" class="hide_tile1" [style.background-image]="bgImage ? bgImage :bgImageDefault" >
  <mat-card class="card_gif ">
    <p *ngIf="hero">{{hero}}</p>


    <vg-player class="animation">
      <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-playback-button></vg-playback-button>

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
      </vg-controls>

      <video #media [vgMedia]="media" id="singleVideo2" preload="auto" crossorigin>
        <source src="/assets/video/firewizard_animation.mp4" type="video/mp4">
      </video>
    </vg-player>
  </mat-card>
</div>
